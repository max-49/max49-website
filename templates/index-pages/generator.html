<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://i.imgur.com/wQxv5zm.png" type="image/gif" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max49's ChemBot JSON Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/style.css?q={{ num }}" rel="stylesheet" type="text/css" />
    <link href="/static/css/writeups.css?q={{ num }}" rel="stylesheet" type="text/css">
    <link href="/static/css/admin.css?q={{ num }}" rel="stylesheet" type="text/css" />
    <meta name="description" content="lol" />
    </head>
    <body>
        {% include navbar %}
        <script src="/static/js/writeups.js?q={{ num }}"></script>
        <h5 class="text-center content-padding">Create JSON!</h5>
        <div class="formbody">
            <div class="mb-3 w-100 content-padding">
                <form method="POST" action="/projects/chembot/jsongenerator">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" required>
                    <label for="question" class="form-label">Question</label>
                    <input type="text" name="question" class="form-control" required>
                    <label for="choice-a" class="form-label">Choice A</label>
                    <input type="text" name="choice-a" class="form-control" required>
                    <label for="choice-b" class="form-label">Choice B</label>
                    <input type="text" name="choice-b" class="form-control" required>
                    <label for="choice-c" class="form-label">Choice C</label>
                    <input type="text" name="choice-c" class="form-control" required>
                    <label for="choice-d" class="form-label">Choice D</label>
                    <input type="text" name="choice-d" class="form-control" required>
                    <label for="choice-e" class="form-label">Choice E</label>
                    <input type="text" name="choice-e" class="form-control">
                    <label for="answer" class="form-label">Answer</label>
                    <input type="text" name="answer" class="form-control" required>
                    <label for="image" class="form-label">Image</label>
                    <input type="text" name="image" class="form-control">
                    <label for="table" class="form-label">Reference Table?</label>
                    <select name="table" class="form-select content-padding">
                        <option selected>Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                    <label for="calc" class="form-label">Calculator?</label>
                    <select name="calc" class="form-select content-padding">
                        <option selected>Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                    <div style="padding: 10px;"></div>
                    <label for="json" class="form-label">JSON</label>
                    <input style="background-color: lightgray;" id="selectable" onclick="selectText('selectable')" type="text" name="json" class="form-control" value="{{ sub_json }}"><br />
                    <button type="submit" class="btn btn-primary w-100">Add JSON</button>
                </form>
            </div>
        </div>
    </body>
</html>
